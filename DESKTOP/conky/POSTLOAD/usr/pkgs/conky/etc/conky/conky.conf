alignment top_left

background no
border_width 1
cpu_avg_samples 2
default_color white
default_outline_color white
default_shade_color white

draw_borders no
draw_graph_borders yes
draw_outline no
draw_shades no

use_xft yes
xftfont DejaVu Sans Mono:size=10

gap_x 10
gap_y 5
#minimum_size  200 600
#maximum_width 2600
default_bar_size 92 8

net_avg_samples 2
no_buffers yes
out_to_console no
out_to_stderr no
extra_newline no

own_window yes
own_window_class Conky
own_window_type desktop
own_window_transparent yes
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager

stippled_borders 0
update_interval 2

uppercase no

use_spacer left
pad_percent 2

show_graph_scale no
show_graph_range no
double_buffer yes



TEXT
${color grey}RAM Usage:$color ${membar 4} $memperc%
${color grey}CPU Usage:$color ${cpubar 4} $cpu%
